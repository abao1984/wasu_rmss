<html>
<head>
<script src="jquery-ui/jquery-1.10.2.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script>
$(function(){
	var showLoading = function(){
		$('div.message').html('数据上传中，请稍后..<img src="loading.gif" />');
	};
	
	var showResult = function(data){
		var obj = eval('('+ data +')');
		$('#file').val('');
		var result = '';
		if (obj.message ==='ok'){
			result ='数据导入成功。';
		}
		else{
			result = obj.message;
		}
		$('div.message').html(result);
	};
	
	var options = {
		beforeSubmit:showLoading,
		success     :showResult
	}
	$("#myform").ajaxForm(options);
});
</script>
</head>
<body>
<div class="message">

</div>
<div>
<form id="myform" method="post" action="http://localhost:24052/hsyw/ws.asmx/pppoe_excel_upload" enctype="multipart/form-data">
<fieldset>
<legend>
PPPOE  数据导入
</legend>
<div>
<input type="file" id="file" name="file">
</div>
<div>
<input type="submit" name="submit">
</div>
</fieldset>
</form>
</div>
</body>
</html>
