	function getQueryDict(url)
	{
		var query = url.split('?')
		if(query.length >1)
		{
			query = query[1];  
			var params = query.split('&');
			var data_dict = {}
			for (var i=0;i<params.length;i++)
			{
				var data = params[i];
				var key = data.split('=')[0];
				var value = data.split('=')[1];
				data_dict[key] = value;
			}
			return data_dict;
		}
		return null;
